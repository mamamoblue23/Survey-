<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Spending Tracker</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f8ff;
    color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
}
header {
    background-color: #007acc;
    color: white;
    width: 100%;
    text-align: center;
    padding: 1rem;
}
h1 {
    margin: 0.5rem 0;
}
.container {
    max-width: 500px;
    margin: 2rem;
    padding: 1.5rem;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    background-color: white;
    display: block;
}
label {
    font-weight: bold;
}
input[type="number"] {
    width: 100%;
    padding: 0.5rem;
    margin: 0.5rem 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}
button {
    background-color: #007acc;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    margin-top: 1rem;
    cursor: pointer;
    border-radius: 5px;
    width: 100%;
}
button:hover {
    background-color: #005f99;
}
.output {
    margin-top: 1rem;
    padding: 1rem;
    border: 1px solid #007acc;
    border-radius: 5px;
    background-color: #f0f8ff;
}
.highlight {
    font-weight: bold;
    color: #007acc;
}
.hidden {
    display: none;
}
</style>
</head>
<body>
<header>
<h1>ğŸ’° Daily Spending Tracker ğŸ’°</h1>
</header>
<div class="container">
    <label for="daily-allowance">ğŸ’µ Enter your daily allowance:</label>
    <input type="number" id="daily-allowance" placeholder="Enter amount in â‚±" min="1">
    <button onclick="calculateBudget()">ğŸ“Š Calculate Budget</button>
    <div class="output" id="budget-output" style="display: none;"></div>
    
    <h2>ğŸ“… How You Spent Today:</h2>
    <label for="needs">ğŸ›’ Needs:</label>
    <input type="number" id="needs" placeholder="Enter amount for Needs" min="0">
    <label for="wants">ğŸ® Wants:</label>
    <input type="number" id="wants" placeholder="Enter amount for Wants" min="0">
    <label for="savings">ğŸ’° Savings:</label>
    <input type="number" id="savings" placeholder="Enter amount for Savings" min="0">
    <button onclick="trackSpending()">ğŸ’¾ Save Spending</button>
    
    <div class="output" id="spending-output" style="display: none;"></div>
    
    <h2>ğŸ“Š Saved Data:</h2>
    <div class="output" id="saved-data" style="display: none;"></div>

    <!-- Added Accumulated Spending Output -->
    <h2>ğŸ“ˆ Accumulated Spending:</h2>
    <div class="output" id="accumulated-output" style="display: none;"></div>

    <button onclick="exitProgram()" style="background-color: red;">âŒ Exit</button>
</div>

<script>
function calculateBudget() {
    const allowance = parseFloat(document.getElementById("daily-allowance").value);
    if (!allowance || allowance <= 0) {
        alert("âš ï¸ Please enter a valid allowance amount.");
        return;
    }
    const needs = (allowance * 0.5).toFixed(2);
    const wants = (allowance * 0.3).toFixed(2);
    const savings = (allowance * 0.2).toFixed(2);
    document.getElementById("budget-output").style.display = "block";
    document.getElementById("budget-output").innerHTML = `
    <p>ğŸ“¢ Based on your allowance of <span class="highlight">â‚±${allowance}</span>, here's your suggested budget:</p>
    <ul>
        <li>ğŸ›’ Needs: <span class="highlight">â‚±${needs}</span></li>
        <li>ğŸ® Wants: <span class="highlight">â‚±${wants}</span></li>
        <li>ğŸ’° Savings: <span class="highlight">â‚±${savings}</span></li>
    </ul>
    `;
    localStorage.setItem("dailyAllowance", allowance);
}

function trackSpending() {
    const needs = parseFloat(document.getElementById("needs").value) || 0;
    const wants = parseFloat(document.getElementById("wants").value) || 0;
    const savings = parseFloat(document.getElementById("savings").value) || 0;
    const totalSpent = needs + wants + savings;

    if (totalSpent <= 0) {
        alert("âš ï¸ Please enter valid spending amounts.");
        return;
    }

    document.getElementById("spending-output").style.display = "block";
    document.getElementById("spending-output").innerHTML = `
    <p>ğŸ“… Today's spending summary:</p>
    <ul>
        <li>ğŸ›’ Needs: <span class="highlight">â‚±${needs.toFixed(2)}</span></li>
        <li>ğŸ® Wants: <span class="highlight">â‚±${wants.toFixed(2)}</span></li>
        <li>ğŸ’° Savings: <span class="highlight">â‚±${savings.toFixed(2)}</span></li>
    </ul>
    <p>ğŸ’¸ Total Spent: <span class="highlight">â‚±${totalSpent.toFixed(2)}</span></p>
    `;

    saveData(needs, wants, savings);
}

function saveData(needs, wants, savings) {
    let savedData = JSON.parse(localStorage.getItem("spendingData")) || { needs: 0, wants: 0, savings: 0 };
    savedData.needs += needs;
    savedData.wants += wants;
    savedData.savings += savings;
    localStorage.setItem("spendingData", JSON.stringify(savedData));
    
    displayAccumulatedData();
}

function displayAccumulatedData() {
    let savedData = JSON.parse(localStorage.getItem("spendingData")) || { needs: 0, wants: 0, savings: 0 };
    document.getElementById("accumulated-output").style.display = "block";
    document.getElementById("accumulated-output").innerHTML = `
    <p>ğŸ“Š <strong>Total Accumulated Spending:</strong></p>
    <ul>
        <li>ğŸ›’ Needs: <span class="highlight">â‚±${savedData.needs.toFixed(2)}</span></li>
        <li>ğŸ® Wants: <span class="highlight">â‚±${savedData.wants.toFixed(2)}</span></li>
        <li>ğŸ’° Savings: <span class="highlight">â‚±${savedData.savings.toFixed(2)}</span></li>
    </ul>
    <p>ğŸ§  <strong>Decision-Making Analysis:</strong></p>
    <p>âš ï¸ If your savings are low, consider reducing spending on **wants** and prioritizing **<!-- needs**.</p> -->
    <p>ğŸ“‰ If your spending on **wants** is higher than **needs**, you might need to rebalance to avoid financial problems.</p>
    <p>ğŸ’¡ If your accumulated spending shows too little savings, it's a sign to set aside more for future expenses.</p>
    `;
}

function exitProgram() {
    alert("ğŸ‘‹ Exiting the program.");
}
</script>
</body>
</html>
